<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 1 - ProjectHub</title>
  <style>
    /* Background Gradient Animation */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      background: linear-gradient(270deg, #667eea, #764ba2, #6dd5ed, #2193b0);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card Container */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #6dd5ed;
      transition: 0.3s;
    }

    a:hover {
      color: #fff;
      text-shadow: 0 0 10px #6dd5ed;
    }

    .email {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #ddd;
    }

    /* Input & Button Styling */
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      background: #667eea;
      transition: 0.3s;
    }

    button:hover {
      background: #5563c1;
    }

    .logout-btn {
      margin-top: 20px;
      background: #e74c3c;
    }

    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

    <!-- Login Section -->
    <div id="loginSection">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Portfolio Section (hidden initially) -->
    <div id="portfolioSection" style="display: none;">
      <h1>ProjectHub</h1>
      <p>Welcome to my portfolio, <span id="userDisplay"></span> ðŸ‘‹</p>
      
      <h2>Projects</h2>
      <ul>
        <li><a href="#">Project 1</a></li>
        <li><a href="#">Project 2</a></li>
      </ul>
      
      <div class="email">srajputaniket@gmail.com</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginSection = document.getElementById("loginSection");
    const portfolioSection = document.getElementById("portfolioSection");
    const userDisplay = document.getElementById("userDisplay");
